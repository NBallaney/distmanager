<!DOCTYPE html><html lang="en" ng-app="app"><head><title>Nodes Manager</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.5.2/semantic.css"><script src="https://code.jquery.com/jquery-2.1.3.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/react.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/JSXTransformer.js"></script><script src="https://cdn.socket.io/socket.io-1.2.1.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script><script src="app.js"></script><script src="services.js"></script><script src="controllers.js"></script></head><body><div class="ui raised segment"><div class="ui grid"><div class="two wide column"><span id="startInit"></span><span id="stopAll"></span><span id="startNode"><div class="ui action input"><input><div class="ui button">Start Node</div></div></span><span id="stopNode"><div class="ui action input"><input><div class="ui button">Stop Node</div></div></span></div><div class="fourteen wide column"><div id="commandList" class="ui segment"></div></div></div></div><div class="ui segment"><div class="ui header">Processes</div><div id="processes" ng-controller="ProcessesCtrl" class="ui mini celled list"><div ng-repeat="(key, proc) in processes.data" class="item"><div ng-click="stopNode(key)" class="ui left floated ui red compact button">STOP</div><div class="content"><div class="ui small header">{{proc.name}} | PID {{key}}</div><pre>OUT: {{proc.stdout.time | date:'mediumTime'}}:{{proc.stdout.data}}</pre><pre>ERROR: {{proc.stderr}}</pre></div><div ng-click="showLogs = !showLogs" class="ui button">Show Logs</div><div ng-show="showLogs"><div class="ui small header">Logs</div><div class="ui huge list"><div ng-repeat="stdout2 in processes.history[key] | orderBy:'time':'true'" class="item">{{stdout2.time | date:'mediumTime'}}:  {{stdout2.data}}</div></div></div></div></div></div><script type="text/jsx" src="commands.jsx"></script><script type="text/jsx" src="controls.jsx"></script></body></html>
